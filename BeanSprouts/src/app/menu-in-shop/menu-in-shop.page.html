<ion-header>
  <ion-toolbar color="warning" text-center>
    <ion-row>
      <ion-col>

      </ion-col>

      <ion-col>
        <ion-title color="dark">หน้าหลักสาขา {{ nameShop }} </ion-title>
      </ion-col>

      <ion-col text-end>
        <ion-button fill="clear" (click)="gotoLogout()">
          <ion-icon color="danger" slot="icon-only" name="log-out"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="4" style="height: 200px">
      <ion-card text-center (click)="gotoAccounting()">
        <ion-card-header>
          <ion-card-subtitle>
            <ion-row>
              <ion-col></ion-col>
              <ion-col>
                <img style="width: 150px;" src="../../assets/icon/accounting.png">
              </ion-col>
              <ion-col></ion-col>
            </ion-row>
          </ion-card-subtitle>
          <ion-row>
            <ion-col>
              <ion-label color="dark">บัญชี (Accounting)</ion-label>
            </ion-col>
          </ion-row>
        </ion-card-header>
      </ion-card>
    </ion-col>

    <ion-col size="4" style="height: 200px">
      <ion-card text-center (click)="gotoLine()">
        <ion-card-header>
          <ion-card-subtitle>
            <ion-row>
              <ion-col></ion-col>
              <ion-col>
                <img style="width: 150px;" src="../../assets/icon/truck.png">
              </ion-col>
              <ion-col></ion-col>
            </ion-row>
          </ion-card-subtitle>
          <ion-row>
            <ion-col>
              <ion-label color="dark">สายส่ง (Line)</ion-label>
            </ion-col>
          </ion-row>
        </ion-card-header>
      </ion-card>
    </ion-col>

    <ion-col size="4" style="height: 200px">
      <ion-card text-center (click)="gotoCustomer()">
        <ion-card-header>
          <ion-card-subtitle>
            <ion-row>
              <ion-col></ion-col>
              <ion-col>
                <img style="width: 150px;" src="../../assets/icon/team.png">
              </ion-col>
              <ion-col></ion-col>
            </ion-row>
          </ion-card-subtitle>
          <ion-row>
            <ion-col>
              <ion-label color="dark">ลูกค้า (Customer)</ion-label>
            </ion-col>
          </ion-row>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
 <br><br>
  <ion-row>
    <ion-col size="4" style="height: 200px">
      <ion-card text-center (click)="gotoCashier()">
        <ion-card-header>
          <ion-card-subtitle>
            <ion-row>
              <ion-col></ion-col>
              <ion-col>
                <img style="width: 150px;" src="../../assets/icon/cashier-machine.png">
              </ion-col>
              <ion-col></ion-col>
            </ion-row>
          </ion-card-subtitle>
          <ion-row>
            <ion-col>
              <ion-label color="dark">การเก็บเงิน (Cashier)</ion-label>
            </ion-col>
          </ion-row>
        </ion-card-header>
      </ion-card>
    </ion-col>

    <ion-col size="4" style="height: 200px">
      <ion-card text-center (click)="gotoStore()">
        <ion-card-header>
          <ion-card-subtitle>
            <ion-row>
              <ion-col></ion-col>
              <ion-col>
                <img style="width: 150px;" src="../../assets/icon/shop.png">
              </ion-col>
              <ion-col></ion-col>
            </ion-row>
          </ion-card-subtitle>
          <ion-row>
            <ion-col>
              <ion-label color="dark">คลังสินค้า (Store)</ion-label>
            </ion-col>
          </ion-row>
        </ion-card-header>
      </ion-card>
    </ion-col>

    <ion-col size="4" style="height: 200px">
      <ion-card text-center (click)="gotoOrder()">
        <ion-card-header>
          <ion-card-subtitle>
            <ion-row>
              <ion-col></ion-col>
              <ion-col>
                <img style="width: 150px;" src="../../assets/icon/choices.png">
              </ion-col>
              <ion-col></ion-col>
            </ion-row>
          </ion-card-subtitle>
          <ion-row>
            <ion-col>
              <ion-label color="dark">สั่งซื้อ (Order)</ion-label>
            </ion-col>
          </ion-row>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
